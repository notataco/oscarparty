<style type="text/css">
    .jqx-chart-axis-text, .jqx-chart-label-text, .jqx-chart-legend-text, .jqx-chart-axis-description, .jqx-chart-title-text, .jqx-chart-title-description
    {
        fill: #ffffff;
        color: #ffffff;
    }
</style>
<div class="d-flex justify-content-center chart-formatting">
    <jqxChart 
        [width]="getWidth()" 
        [height]="500"
        [title]="''"
        [description]="' '"
        [padding]="padding"
        [titlePadding]="titlePadding"
        [showLegend]="false" 
        [enableAnimations]="true" 
        [source]="sampleData" 
        [xAxis]="xAxis"
        [valueAxis]="valueAxis"
        [seriesGroups]="seriesGroups"
        [backgroundColor]="'#2e3338'">
    </jqxChart> 
</div>
